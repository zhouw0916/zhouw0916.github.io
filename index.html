<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animal Crossing Javascript To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/all.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <div class="header">
           <div class="clear">
                <i class="fa fa-redo-alt"></i>
        </div>
        <div id="date"> </div>
    </div>
     <div class="content">
        <ul id="list"></ul>             
        <li class="item">
           <!-- <i class="fa fa-check-circle co" job="complete" id="0"></i>
            <p class="text">Sell 10 shells</p>
            <i class="fa fa-trash-alt de" job="delete" id="0"></i>-->
        </li>
        </ul>
    </div>
    <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add tasks">
    </div>
</div> 
</body>
</html>
